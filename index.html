<!DOCTYPE html>
<html>

<head>
    <title>Google Replica</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" href="reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>

<body>
    <!-- Top section -->
    <div class "top">
        <div class="toprightbar">
            <ul>
                <li id="Sign_in"><button>Sign In
                    <a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com.mx/%3Fgfe_rd%3Dcr%26dcr%3D0%26ei%3D0UGrWpe7E9SikAP2lYTgAw"></a>
                </button></li>
                <li>
                    <a href="https://www.google.com.mx/intl/en/options/">Apps</a>
                </li>
                <li>
                    <a href="https://www.google.com.mx/imghp?hl=en&tab=wi">Images</a>
                </li>
                <li>
                    <a href="https://mail.google.com/mail/?tab=wm">Gmail</a>
                </li>


            </ul>
        </div>
    </div>
    <!-- Mid Section -->
    <div class="main">
        <img class="google" src="https://www.google.com.mx/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
        <div class="searchblock">
            <form action="get">
                <input class="searchbar" type="text">
            </form>
        </div>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
            <p style="font-size: 14px;">Google offered in: Español (Latinoamérica)</p>
        </div>
    </div>
    <!-- Bot Bars -->
    <div class="bot">
        <div class="location_bar">
            <p>Mexico</p>
        </div>
        <div class="bot_bar">
            <ul class="right_bot">
                <li>Use google.com</li>
                <li>Settings</li>
                <li>Terms</li>
                <li>Privacy</li>
            </ul>
            <ul class="left_bot">
                <li>About</li>
                <li>Buisness</li>
                <li>Advertising</li>
            </ul>
        </div>
    </div>

</body>

</html>
